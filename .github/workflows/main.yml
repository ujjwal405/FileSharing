name: "CICD Pipeline"

on:
  push:
    branches:
      - master
    paths-ignore:
      - "!README.md"

permissions:
  security-events: write
  contents: read
  id-token: write

concurrency:
  group: "master-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  gitleaks-scan:
    uses: ./.github/workflows/gitleaks-scan.yml

  snyk-golang-scan:
    needs: gitleaks-scan
    uses: ./.github/workflows/snyk-golang-scan.yml
    secrets: inherit

  snyk-terraform-scan:
    needs: snyk-golang-scan
    uses: ./.github/workflows/snyk-terraform-scan.yml
    secrets: inherit

  terraform-cd:
    needs: snyk-terraform-scan
    uses: ./.github/workflows/cd.yml
    secrets: inherit

  slack:
    needs: [gitleaks-scan, snyk-golang-scan, snyk-terraform-scan, terraform-cd]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Slack Notification
        uses: act10ns/slack@v2
        with:
          channel: "#ci"
          status: "${{
            needs.gitleaks-scan.result == 'failure' ||
            needs.snyk-golang-scan.result == 'failure' ||
            needs.snyk-terraform-scan.result == 'failure' ||
            needs.terraform-cd.result == 'failure'
            ? 'failure'
            : 'success'
            }}"
          steps: ${{ toJson(steps) }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          config: .github/config/slack.yml
